<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gallery — Lanides & Mercy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header centered">
    <div class="container header-inner">
      <div class="title-block">
        <div class="brand big">GALLERY</div>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="story.html">Our Story</a>
        <a href="girls.html">The Girls</a>
        <a href="gallery.html">Gallery</a>
        <a href="messages.html">Private</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2>Family Album</h2>
      <p>The gallery is protected—click Unlock to view full images.</p>
      <div class="gallery-grid" id="galleryGrid">
        <figure>
          <img src="assets/images/gallery/bride-portrait-800.jpg" alt="Bride portrait" data-large="assets/images/large/bride-portrait-1600.jpg" data-caption="The radiant bride in traditional classic style.">
          <figcaption>The radiant bride in traditional classic style.</figcaption>
        </figure>
        <figure>
          <img src="assets/images/gallery/husband-1-800.jpg" alt="Groom portrait" data-large="assets/images/large/husband-1-1600.jpg" data-caption="The groom, ready for a lifetime of commitment.">
          <figcaption>The groom, ready for a lifetime of commitment.</figcaption>
        </figure>
        <figure>
          <img src="assets/images/gallery/couple-2-800.jpg" alt="Bride, groom, and best man" data-large="assets/images/large/couple-2-1600.jpg" data-caption="Supported by our closest circle on our special day.">
          <figcaption>Supported by our closest circle on our special day.</figcaption>
        </figure>
        <figure>
          <img src="assets/images/gallery/couple-3-800.jpg" alt="Couple photoshoot" data-large="assets/images/large/couple-3-1600.jpg" data-caption="A quiet moment just for the two of us.">
          <figcaption>A quiet moment just for the two of us.</figcaption>
        </figure>
        <figure>
          <img src="assets/images/gallery/wife-traditional-1-800.jpg" alt="Wife in traditional clothes" data-large="assets/images/large/wife-traditional-1-1600.jpg" data-caption="Honoring our roots and Namibian heritage.">
          <figcaption>Honoring our roots and Namibian heritage.</figcaption>
        </figure>
        <figure>
          <img src="assets/images/gallery/husband-2-800.jpg" alt="Husband selfie" data-large="assets/images/large/husband-2-1600.jpg" data-caption="Exploring the beauty of our country.">
          <figcaption>Exploring the beauty of our country.</figcaption>
        </figure>
        <figure>
          <img src="assets/images/gallery/family-1-800.jpg" alt="Family in front of car" data-large="assets/images/large/family-1-1600.jpg" data-caption="Packed and ready for another family memory.">
          <figcaption>Packed and ready for another family memory.</figcaption>
        </figure>
        <figure>
          <img src="assets/images/gallery/family-3-800.jpg" alt="Family at restaurant" data-large="assets/images/large/family-3-1600.jpg" data-caption="Good food and even better company.">
          <figcaption>Good food and even better company.</figcaption>
        </figure>
        <figure>
          <img src="assets/images/gallery/2025-sisterly-love-800.jpg" alt="Sunny day with daughter" data-large="assets/images/large/2025-sisterly-love-1600.jpg" data-caption="Chasing the sun with our littlest one.">
          <figcaption>Chasing the sun with our littlest one.</figcaption>
        </figure>
        <figure>
          <img src="assets/images/gallery/couple-4-800.jpg" alt="Couple in traditional clothing near car" data-large="assets/images/large/couple-4-1600.jpg" data-caption="Style and tradition, wherever the road takes us.">
          <figcaption>Style and tradition, wherever the road takes us.</figcaption>
        </figure>
      </div>
      <div class="gallery-controls">
        <button id="lockGalleryBtn">Unlock Gallery</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© Lanides & Mercy</div>
  </footer>

  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-inner">
      <button id="modalClose" class="modal-close">Close</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
